LOGIN VIEW

<div class="container">

	<div class="alert alert-danger alert-dismissible fade in" role="alert" style="position: relative; z-index: 1051; margin: 25px 0 0 0;">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">×</span>
		</button>
	    <strong>Holy guacamole!</strong> Best check yo self, you're not looking too good.
	</div>

	<div id="loginPanel" class="modal" tabindex="-1" role="dialog" style="display: block;">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-body">

					<div style="text-align: center; margin: 0 0 20px 0;">
						<img src="img/fieldcaster_logo__250x50.png" class="">
					</div>

					<div class="form-group">
						<span style="color: #dd3737;">Please enter a value.</span>
						<input type="text" class="form-control" id="usernameInput" placeholder="Username">
					</div>

					<div class="form-group">
						<span style="color: #dd3737;">Please enter a password.</span>

						<div class="passwordContainer">
							<input type="password" class="form-control" id="passwordInput" placeholder="Password">
							<button type="submit" class="btn btn-default">?</button>
						</div>
					</div>

					<button type="submit" class="btn btn-default">Sign In</button>

					<div style="text-align: center; padding: 10px 0 0; margin: 10px 0 0;">
						Don’t Have Login Access? <a href="#">Create An Account</a>
					</div>

				</div><!-- /.modal-body -->
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /#loginPanel -->

	<div class="blackTransparency"></div>

	<div class="backgroundImage"></div>

</div>
